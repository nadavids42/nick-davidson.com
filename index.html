<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nick Davidson | Robotics & Data Consulting</title>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }

    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    };
  </script>
</head>

<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans">

  <header class="bg-gray-900 text-white p-6 dark:bg-gray-800">

        <h1 class="text-2xl font-bold">Nick Davidson</h1>
      </div>

        <button onclick="toggleMenu()" class="text-white focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <nav class="hidden md:flex space-x-6 items-center">
        <ul class="flex space-x-6">
          <li><a href="/about.html" class="hover:underline">About</a></li>
          <li><a href="/robotics.html" class="hover:underline">Robotics</a></li>
          <li><a href="/data.html" class="hover:underline">Data</a></li>
          <li><a href="/contact.html" class="hover:underline">Contact</a></li>
        </ul>
        <!-- <button onclick="toggleDarkMode()" class="ml-4 px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">
          Toggle Dark Mode

    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden mt-4">
      <ul class="space-y-4">
        <li><a href="/about.html" class="block px-4 py-2 hover:underline">About</a></li>

      <p class="text-xl">I build robots, solve data problems, and teach others to do the same.</p>
